<body cz-shortcut-listen="true">
    <div class="blackboard question">
        <p>＊めにゅーをえらんでください</p>
    </div>
    <div class="clearfix">
        <div class="blackboard answer">
            <p class="blink-before-hover"><a href="./profile.html">ぷろふぃーる</a></p>
            <p>しつもん</p>
            <p>
                <ul id="questio-list"></ul>
            </p>
        </div>
    </div>

<script>
$(function() {
    // TODO: ここに質問データを突っ込む
    let questionList = [
        {
            id: 1,
            text: "Question1"
        },
        {
            id: 2,
            text: "Question2"
        },
    ];
    for (var i = 0; i < questionList.length; i++) {
        var html= '<li class="blink-before-hover"><a href="./detail.html?question_id=' + questionList[i].id + '">' + questionList[i].text +  '</a></li>';
        $('#questio-list').append(html);
    }

    $('.blink-before-hover').hover(
        function() {
            // mouseover
            $(this).addClass('blink-before');
        },
        function() {
            // mouseout
            $(this).removeClass('blink-before');
        }
    );
});
</script>
